<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/ico/favicon.png">

    <title>TwilioCMS</title>

    <!-- Bootstrap core CSS -->
    <link href="/app/vendor/bower_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TwilioCms</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>TwilioCMS</h1>
        <p class="lead">Start building your application</p>

        {{ salutation }}

    </div>

    <div class="builder">
        <button type="button"
                class="btn btn-lg btn-success"
                style="margin: 10px;"
                v-class="disabled: isMaxResponses"
                v-on="click: addResponse">
            <span class="glyphicon glyphicon-plus"></span> Add Response
        </button>

        <response v-repeat="responses" remove-response="{{removeResponse}}"></response>
    </div>

    <foobar></foobar>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/app/vendor/bower_modules/jquery/dist/jquery.js"></script>
<script src="/app/vendor/bower_modules/lodash/lodash.min.js"></script>
<script src="/app/vendor/bower_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/app/vendor/bower_modules/vue/dist/vue.min.js"></script>
<script src="/app/vendor/bower_modules/jsPlumb/dist/js/jquery.jsPlumb-1.7.5-min.js"></script>
<script src="/app/vendor/bower_modules/simple-uuid/uuid.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/app/vendor/bower_modules/bootstrap3-ie10-viewport-bug-workaround/ie10-viewport-bug-workaround.js"></script>



<script type="x-template" id="response-template">
    <div>
        <div class="panel panel-default" style="width: 450px;">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8">
                        <title title="{{@ title}}"></title>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-danger pull-right"
                                v-on="click: remove">
                    <span class="glyphicon glyphicon-remove">
                    </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary pull-right" v-on="click: addVerb">Add verb</button>
            </div>
        </div>
        <foobar></foobar>

        <!-- modal -->
        <div class="modal fade" id="addVerb">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" v-on="click: addVerbSave">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        </div>
</script>






<script src="/app/app.js"></script>

</body>
</html>
